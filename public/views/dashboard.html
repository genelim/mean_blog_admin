<div style="width:20%; float:left;background:#123142; height:100%;">Admin</div>

<div style="width:80%;float:right; overflow-y: auto;    height: 100%;">
	<div class="container" style="margin-bottom:20px;" >
	    <h1>{{title}}</h1>
	    <div class="row">
	    	<div class="col l6 input-field">
		        <input id="title" type="text" ng-model="post_detail.title"/>
		        <label for="title">Title</label>
			</div>
	    	<div class="col l6 input-field">
		        <input id="color" type="text" ng-model="post_detail.border_color"/>
		        <label for="color">Color</label>
		    </div>
		    <div class="col l12 input-field">
		        <textarea id="color" ng-model="post_detail.article" placeholder='Article'/>
		    </div>
		    <div class="col l12">
			    <button class="btn waves-effect waves-light" ng-click="post(post_detail)">Post</button>
		    </div>
	    </div>
	</div>

	<div ng-repeat="post in posts" class="post" style="background:{{post.border_color}}">
	    <div class="inner">
	    	<a href="#/dashboard/post/{{post._id}}"><h3 class="title">{{post.title}}</h3></a>
	    	<!-- <div ng-bind-html="convert(post.article)"></div> -->
	    	<p class="date"><i class="fa fa-calendar-o"></i> {{post.date | date:'MMMM dd, yyyy'}}  </p>
	    	<button ng-click="remove_post(post._id)" class="remove">x</button>
	    </div>
	</div>
</div>
